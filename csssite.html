<html>
<head>
<style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
   height: 600/* Should be removed. Only for demonstration */
}
.left {
  width: 25%;
}
.right {
  width: 75%;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
<div align="center">
<h1>Emergency Re-Router</h1>
</div>
<div class="row">
  <div class="column left" style="background-color:#9FC8DD;">
    <h2><td> Add Elements</td></h2>

  <br>Destination:<br>
  <div align="center">
    <button class="button button1">Add Destination</button>
  </div>
  <br>
  Obstacle:<br>
  <div align="center">
    <button class="button button2">Add Line</button>
  </div>
  <br><hr><br>
  Choose Service:<br>
  <input type="checkbox" name="service" value="fire"> Fire<br>
  <input type="checkbox" name="service" value="police"> Police<br>
  <input type="checkbox" name="service" value="medical"> Medical<br><br><hr><br>
  <div align="center">
  <button class="button button3">Create Routes</button>
  </div>
  <br><hr>



</div>

<div class="column right" style="background-color:#9BDDFF;">
    <h2>Map Area</h2>

</div><br><br>
<div align="right">
    <button class="button button4">Download</button>
  <button class="button button5">Save</button>
</div>
</body>
