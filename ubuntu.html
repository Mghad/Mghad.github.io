<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ArcMap Layers</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <script src="https://js.arcgis.com/4.8/"></script>
    <script>
    var map;
      //saw from Riley's code that I needed to add "esri/layers/MapImageLayer", "esri/layers/support/Sublayer" to get my code to work
         require([ "esri/Map", "esri/views/MapView", "esri/layers/MapImageLayer", "esri/layers/support/Sublayer" ], function(
  Map, MapView, MapImageLayer, Sublayer
) {
  const map = new Map({
    basemap: "streets-navigation-vector"
  });
  const view = new MapView({
    container: "map",
    map: map,
    zoom: 12,
    center: {
      latitude: 40.249752,
      longitude: -111.649354
    }
  });
  // got the urls for the dem and law enforcement shapefile from Riley's code, 
           var cops = new MapImageLayer({
    url: "http://geoserver2.byu.edu/arcgis/rest/services/TeamHermes/LawEnforcement/MapServer"
  });
  map.add(cops);  // adds the layer to the map
});
      
       var dem = new MapImageLayer({
    url: "http://geoserver2.byu.edu/arcgis/rest/services/TeamHermes/DEM/MapServer"
  });
  map.add(dem);  // adds the layer to the map
});
           
    </script>
    <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color:powderblue;
        }
    #map{
        height: 100%;
        padding:0;
        }
      ul{
  justify-content: center;
  text-align: center;
}
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
